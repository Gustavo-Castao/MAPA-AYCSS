<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Conceptual Pro V9</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e1e2e;
            --bg-panel: #252535;
            --accent: #7c4dff;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --border: #3f3f4f;
            --node-bg: #ffffff;
            --node-text: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            height: 50px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
            z-index: 100;
        }

        .app-title { font-weight: 600; color: var(--accent); letter-spacing: 1px; }
        
        .doc-title {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-main);
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
            width: 200px;
            transition: 0.2s;
        }
        .doc-title:hover, .doc-title:focus { border-color: var(--accent); background: rgba(0,0,0,0.2); }

        .btn-group { display: flex; gap: 5px; margin-left: auto; }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
            background: #333344;
            color: var(--text-main);
        }
        .btn:hover { background: #444455; transform: translateY(-1px); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #6b3ee3; }
        .btn-danger { background: #ff4757; color: white; }
        .btn-danger:hover { background: #ff6b81; }

        /* --- UI PRINCIPAL --- */
        .main-container {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .toolbar {
            width: 50px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 8px;
            z-index: 90;
        }

        .tool-btn {
            width: 36px; height: 36px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
            position: relative;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-main); }
        .tool-btn.active { background: var(--accent); color: white; box-shadow: 0 0 10px rgba(124, 77, 255, 0.4); }
        
        /* Tooltips simples */
        .tool-btn:hover::after {
            content: attr(title);
            position: absolute;
            left: 45px; top: 50%; transform: translateY(-50%);
            background: #111; color: #fff;
            padding: 4px 8px; font-size: 11px; border-radius: 4px;
            white-space: nowrap; pointer-events: none; z-index: 1000;
        }

        /* --- CANVAS --- */
        .viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f3; /* Color de fondo del papel */
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: grab;
        }
        .viewport.grabbing { cursor: grabbing; }

        .canvas-layer {
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0;
            /* La magia ocurre aquí con transform: translate(...) scale(...) */
        }

        /* --- NODOS --- */
        .node {
            position: absolute;
            min-width: 120px;
            max-width: 220px;
            padding: 12px;
            background: var(--node-bg);
            color: var(--node-text);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            cursor: pointer;
            z-index: 10;
            transition: box-shadow 0.2s, transform 0.1s;
        }
        
        .node:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.15); z-index: 100; }
        .node.selected { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(124, 77, 255, 0.2); z-index: 100; }
        
        .node-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; line-height: 1.2; pointer-events: none; }
        .node-subtitle { font-size: 11px; color: #666; font-style: italic; margin-bottom: 2px; pointer-events: none; }
        .node-desc-indicator { font-size: 10px; color: #999; margin-top: 5px; border-top: 1px solid #eee; padding-top: 2px; text-align: center; }

        /* --- CONEXIONES --- */
        .connection-line {
            position: absolute;
            height: 2px;
            background-color: #888;
            transform-origin: 0 50%;
            z-index: 5;
            pointer-events: auto; /* Para permitir click y borrar */
            cursor: pointer;
        }
        .connection-line:hover { height: 4px; background-color: #ff4757; }
        .connection-arrow {
            position: absolute;
            width: 0; height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 10px solid #888;
            transform-origin: center;
            z-index: 5;
            pointer-events: none;
        }

        /* --- PANELES FLOTANTES --- */
        .zoom-controls {
            position: absolute;
            bottom: 20px; right: 20px;
            background: var(--bg-panel);
            padding: 5px;
            border-radius: 8px;
            display: flex; gap: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .status-bar {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(30, 30, 46, 0.9);
            color: #aaa;
            font-size: 11px;
            padding: 4px 10px;
            display: flex; justify-content: space-between;
            pointer-events: none;
        }

        /* --- MODALES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        .modal {
            background: var(--bg-panel);
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            animation: slideUp 0.2s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .modal-footer { padding: 15px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 10px; }

        .form-group label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 5px; }
        .form-input { 
            width: 100%; padding: 10px; background: #333344; border: 1px solid var(--border); 
            border-radius: 4px; color: white; font-family: inherit; resize: vertical;
        }
        .form-input:focus { border-color: var(--accent); }

        /* Color Picker Simple */
        .color-options { display: flex; gap: 8px; flex-wrap: wrap; }
        .color-circle { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-circle.selected { border-color: white; transform: scale(1.1); }

        /* Notification Toast */
        .toast {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 13px; font-weight: 500;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 3000;
        }

        /* Ocultar input file */
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="app-title"><i class="fas fa-project-diagram"></i> MAPA V9</div>
        <div style="width: 1px; height: 20px; background: var(--border);"></div>
        <input type="text" class="doc-title" id="docTitle" value="Sin Título">
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="IO.saveHTML()"><i class="fas fa-save"></i> Guardar HTML</button>
            <button class="btn" onclick="document.getElementById('fileInput').click()"><i class="fas fa-folder-open"></i> Abrir</button>
            <button class="btn" onclick="IO.exportPNG()"><i class="fas fa-image"></i> PNG</button>
            <button class="btn btn-danger" onclick="App.clearAll()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>

    <div class="main-container">
        <div class="toolbar">
            <button class="tool-btn active" id="btn-select" title="Seleccionar/Mover (V)" onclick="App.setMode('select')"><i class="fas fa-mouse-pointer"></i></button>
            <button class="tool-btn" id="btn-node" title="Crear Nodo (N)" onclick="App.setMode('node')"><i class="fas fa-plus-square"></i></button>
            <button class="tool-btn" id="btn-connect" title="Conectar (C)" onclick="App.setMode('connect')"><i class="fas fa-link"></i></button>
            <div style="height: 1px; width: 30px; background: var(--border); margin: 5px 0;"></div>
            <button class="tool-btn" title="Editar (Doble Click)" onclick="App.editSelected()"><i class="fas fa-pen"></i></button>
            <button class="tool-btn" title="Borrar (Supr)" onclick="App.deleteSelected()"><i class="fas fa-times"></i></button>
        </div>

        <div class="viewport" id="viewport">
            <div class="canvas-layer" id="canvasLayer">
                <div id="connectionsContainer"></div>
                <div id="nodesContainer"></div>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="btn" style="padding: 5px 10px;" onclick="App.zoom(-0.1)"><i class="fas fa-minus"></i></button>
            <button class="btn" style="padding: 5px 10px;" onclick="App.resetView()">100%</button>
            <button class="btn" style="padding: 5px 10px;" onclick="App.zoom(0.1)"><i class="fas fa-plus"></i></button>
        </div>

        <div class="status-bar">
            <span id="statusMsg">Listo</span>
            <span id="coords">0, 0</span>
        </div>
    </div>

    <div class="modal-overlay" id="editorModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Editar Nodo</h3>
                <button class="btn" style="background:transparent; padding:0;" onclick="UI.closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editNodeId">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" class="form-input" id="editTitle" placeholder="Concepto principal">
                </div>
                <div class="form-group">
                    <label>Subtítulo</label>
                    <input type="text" class="form-input" id="editSubtitle" placeholder="Detalle breve">
                </div>
                <div class="form-group">
                    <label>Contenido / Descripción</label>
                    <textarea class="form-input" id="editContent" rows="4" placeholder="Texto detallado..."></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-options" id="colorPicker">
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="UI.closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="App.saveNodeEdit()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="readModal">
        <div class="modal" style="width: 500px;">
            <div class="modal-header">
                <h3 id="readTitle">Título</h3>
                <button class="btn" style="background:transparent; padding:0;" onclick="document.getElementById('readModal').style.display='none'"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <h4 id="readSubtitle" style="color: #888; font-style: italic;"></h4>
                <div id="readContent" style="color: #ddd; line-height: 1.5; max-height: 300px; overflow-y: auto;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="document.getElementById('readModal').style.display='none'">Cerrar</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".html,.json" onchange="IO.handleFileSelect(this)">
    
    <div id="toast" class="toast">Mensaje</div>

    <script>
        // ==========================================
        // CONFIGURACIÓN Y ESTADO
        // ==========================================
        const Config = {
            colors: ['#ffffff', '#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff', '#222222'],
            minZoom: 0.2,
            maxZoom: 3.0
        };

        const State = {
            nodes: [],
            connections: [],
            mode: 'select', // select, node, connect
            selectedNode: null,
            connectSource: null,
            offset: { x: 0, y: 0 }, // Pan
            zoom: 1,
            isDraggingCanvas: false,
            isDraggingNode: false,
            dragStart: { x: 0, y: 0 },
            lastMouse: { x: 0, y: 0 }
        };

        // ==========================================
        // UTILIDADES (ID ÚNICO y COORDENADAS)
        // ==========================================
        const Utils = {
            uid: () => 'n_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5),
            
            // Transforma coordenadas del mouse (pantalla) a coordenadas del canvas (mundo)
            // Esta función es CRÍTICA para que el zoom no rompa la selección
            screenToWorld: (screenX, screenY) => {
                const viewport = document.getElementById('viewport').getBoundingClientRect();
                return {
                    x: (screenX - viewport.left - State.offset.x) / State.zoom,
                    y: (screenY - viewport.top - State.offset.y) / State.zoom
                };
            },

            showToast: (msg) => {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.style.opacity = 1;
                setTimeout(() => t.style.opacity = 0, 2000);
            }
        };

        // ==========================================
        // UI Y RENDERIZADO
        // ==========================================
        const UI = {
            init: () => {
                // Generar picker de colores
                const picker = document.getElementById('colorPicker');
                Config.colors.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'color-circle';
                    div.style.backgroundColor = c;
                    div.onclick = () => {
                        document.querySelectorAll('.color-circle').forEach(el => el.classList.remove('selected'));
                        div.classList.add('selected');
                    };
                    picker.appendChild(div);
                });
                // Seleccionar el primero por defecto
                if(picker.firstChild) picker.firstChild.classList.add('selected');

                UI.updateTransform();
            },

            updateTransform: () => {
                const layer = document.getElementById('canvasLayer');
                layer.style.transform = `translate(${State.offset.x}px, ${State.offset.y}px) scale(${State.zoom})`;
                
                // Actualizar fondo para efecto de parallax/grid infinito
                document.getElementById('viewport').style.backgroundPosition = 
                    `${State.offset.x}px ${State.offset.y}px`;
                document.getElementById('viewport').style.backgroundSize = 
                    `${20 * State.zoom}px ${20 * State.zoom}px`;
            },

            renderAll: () => {
                UI.renderConnections();
                // Los nodos no se re-renderizan completamente cada vez para no perder eventos,
                // pero si cargamos archivo sí.
            },

            createNodeElement: (node) => {
                const div = document.createElement('div');
                div.className = 'node';
                div.id = node.id;
                div.style.left = node.x + 'px';
                div.style.top = node.y + 'px';
                div.style.backgroundColor = node.color;
                div.style.color = node.color === '#222222' ? '#fff' : '#222';
                
                let contentHTML = `<div class="node-title">${node.title}</div>`;
                if(node.subtitle) contentHTML += `<div class="node-subtitle">${node.subtitle}</div>`;
                if(node.content) contentHTML += `<div class="node-desc-indicator"><i class="fas fa-align-left"></i></div>`;
                
                div.innerHTML = contentHTML;

                // EVENTOS DEL NODO (BLINDADOS)
                div.addEventListener('mousedown', (e) => App.onNodeDown(e, node));
                div.addEventListener('click', (e) => { e.stopPropagation(); }); // Detener bubbling
                div.addEventListener('dblclick', (e) => { e.stopPropagation(); App.onNodeDblClick(node); });

                document.getElementById('nodesContainer').appendChild(div);
            },

            updateNodeDOM: (node) => {
                const el = document.getElementById(node.id);
                if(!el) return;
                
                el.style.backgroundColor = node.color;
                el.style.color = node.color === '#222222' ? '#fff' : '#222';
                let contentHTML = `<div class="node-title">${node.title}</div>`;
                if(node.subtitle) contentHTML += `<div class="node-subtitle">${node.subtitle}</div>`;
                if(node.content) contentHTML += `<div class="node-desc-indicator"><i class="fas fa-align-left"></i></div>`;
                el.innerHTML = contentHTML;
                
                if(State.selectedNode && State.selectedNode.id === node.id) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            },

            renderConnections: () => {
                const container = document.getElementById('connectionsContainer');
                container.innerHTML = ''; // Limpiar y repintar (más seguro que actualizar DOM partial)

                State.connections.forEach(conn => {
                    const n1 = State.nodes.find(n => n.id === conn.from);
                    const n2 = State.nodes.find(n => n.id === conn.to);
                    if(!n1 || !n2) return;

                    // Centros aproximados
                    const w1 = 150, h1 = 60; // Estimación si no tenemos el DOM exacto aun
                    const el1 = document.getElementById(n1.id);
                    const el2 = document.getElementById(n2.id);
                    
                    const x1 = n1.x + (el1 ? el1.offsetWidth/2 : w1/2);
                    const y1 = n1.y + (el1 ? el1.offsetHeight/2 : h1/2);
                    const x2 = n2.x + (el2 ? el2.offsetWidth/2 : w1/2);
                    const y2 = n2.y + (el2 ? el2.offsetHeight/2 : h1/2);

                    const length = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
                    const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;

                    const line = document.createElement('div');
                    line.className = 'connection-line';
                    line.style.width = length + 'px';
                    line.style.left = x1 + 'px';
                    line.style.top = y1 + 'px';
                    line.style.transform = `rotate(${angle}deg)`;
                    
                    // Evento para borrar conexión
                    line.onclick = (e) => {
                        e.stopPropagation();
                        if(confirm('¿Borrar conexión?')) {
                            App.deleteConnection(conn.from, conn.to);
                        }
                    };

                    const arrow = document.createElement('div');
                    arrow.className = 'connection-arrow';
                    arrow.style.left = x2 + 'px';
                    arrow.style.top = y2 + 'px';
                    arrow.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;

                    container.appendChild(line);
                    container.appendChild(arrow);
                });
            },

            openEditModal: (node) => {
                document.getElementById('editNodeId').value = node.id;
                document.getElementById('editTitle').value = node.title;
                document.getElementById('editSubtitle').value = node.subtitle || '';
                document.getElementById('editContent').value = node.content || '';
                
                // Set color
                document.querySelectorAll('.color-circle').forEach(el => {
                    if(el.style.backgroundColor === node.color) el.classList.add('selected');
                    else el.classList.remove('selected');
                }); // Fallback si el color no es exacto no importa mucho

                document.getElementById('editorModal').style.display = 'flex';
            },

            openReadModal: (node) => {
                document.getElementById('readTitle').textContent = node.title;
                document.getElementById('readSubtitle').textContent = node.subtitle || '';
                document.getElementById('readContent').innerText = node.content || 'Sin descripción detallada.';
                document.getElementById('readModal').style.display = 'flex';
            },

            closeModal: () => {
                document.getElementById('editorModal').style.display = 'none';
            },

            updateStatus: (msg) => {
                document.getElementById('statusMsg').textContent = msg;
            }
        };

        // ==========================================
        // LÓGICA DE APLICACIÓN
        // ==========================================
        const App = {
            setMode: (mode) => {
                State.mode = mode;
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('btn-' + mode).classList.add('active');
                
                // Resetear estados intermedios
                State.connectSource = null;
                State.selectedNode = null;
                document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
                
                let text = "Modo Selección";
                if(mode === 'node') text = "Haz click en el espacio para crear Nodo";
                if(mode === 'connect') text = "Selecciona nodo origen y luego destino";
                UI.updateStatus(text);
            },

            // --- CANVAS INPUTS ---
            onViewportDown: (e) => {
                // Solo si es click izquierdo
                if(e.button !== 0) return;

                if (State.mode === 'select' || State.mode === 'connect') {
                    State.isDraggingCanvas = true;
                    State.dragStart = { x: e.clientX, y: e.clientY };
                    document.getElementById('viewport').classList.add('grabbing');
                    
                    // Deseleccionar al hacer click en el vacío
                    if(State.selectedNode) {
                        State.selectedNode = null;
                        document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
                    }
                } else if (State.mode === 'node') {
                    // Crear nodo
                    const coords = Utils.screenToWorld(e.clientX, e.clientY);
                    App.addNode(coords.x - 75, coords.y - 30); // Centrado aprox
                    App.setMode('select'); // Volver a select para comodidad
                }
            },

            onViewportMove: (e) => {
                const world = Utils.screenToWorld(e.clientX, e.clientY);
                document.getElementById('coords').textContent = `${Math.round(world.x)}, ${Math.round(world.y)}`;

                if (State.isDraggingCanvas) {
                    const dx = e.clientX - State.dragStart.x;
                    const dy = e.clientY - State.dragStart.y;
                    
                    State.offset.x += dx;
                    State.offset.y += dy;
                    
                    State.dragStart = { x: e.clientX, y: e.clientY };
                    UI.updateTransform();
                } else if (State.isDraggingNode && State.selectedNode) {
                    // Mover nodo
                    const dx = (e.clientX - State.lastMouse.x) / State.zoom;
                    const dy = (e.clientY - State.lastMouse.y) / State.zoom;

                    State.selectedNode.x += dx;
                    State.selectedNode.y += dy;

                    // Actualizar DOM del nodo (solo posición)
                    const el = document.getElementById(State.selectedNode.id);
                    el.style.left = State.selectedNode.x + 'px';
                    el.style.top = State.selectedNode.y + 'px';

                    // Actualizar conexiones en tiempo real
                    UI.renderConnections();

                    State.lastMouse = { x: e.clientX, y: e.clientY };
                }
            },

            onViewportUp: () => {
                State.isDraggingCanvas = false;
                State.isDraggingNode = false;
                document.getElementById('viewport').classList.remove('grabbing');
            },

            // --- NODE INPUTS ---
            onNodeDown: (e, node) => {
                e.stopPropagation(); // IMPORTANTE: No propagar al canvas

                if (State.mode === 'select') {
                    State.isDraggingNode = true;
                    State.lastMouse = { x: e.clientX, y: e.clientY };
                    App.selectNode(node);
                } else if (State.mode === 'connect') {
                    App.handleConnectionStep(node);
                } else if (State.mode === 'node') {
                    // Si hacemos click en un nodo en modo crear, asumimos que queríamos seleccionar
                    App.setMode('select');
                    App.selectNode(node);
                }
            },

            onNodeDblClick: (node) => {
                if(State.mode === 'select') {
                    // Si tiene mucho contenido, abrir lectura primero o editor si está vacío
                    if(node.content && node.content.length > 50) {
                        UI.openReadModal(node);
                    } else {
                        UI.openEditModal(node);
                    }
                }
            },

            // --- ACTIONS ---
            addNode: (x, y, data = {}) => {
                const node = {
                    id: data.id || Utils.uid(),
                    x: x,
                    y: y,
                    title: data.title || 'Nuevo Concepto',
                    subtitle: data.subtitle || '',
                    content: data.content || '',
                    color: data.color || '#ffffff'
                };
                State.nodes.push(node);
                UI.createNodeElement(node);
                return node;
            },

            selectNode: (node) => {
                State.selectedNode = node;
                // Visual
                document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
                document.getElementById(node.id).classList.add('selected');
            },

            editSelected: () => {
                if(State.selectedNode) UI.openEditModal(State.selectedNode);
                else Utils.showToast('Selecciona un nodo primero');
            },

            deleteSelected: () => {
                if(!State.selectedNode) return;
                if(!confirm('¿Eliminar nodo y sus conexiones?')) return;
                
                const id = State.selectedNode.id;
                // Borrar del DOM
                const el = document.getElementById(id);
                if(el) el.remove();
                
                // Borrar de datos
                State.nodes = State.nodes.filter(n => n.id !== id);
                State.connections = State.connections.filter(c => c.from !== id && c.to !== id);
                
                State.selectedNode = null;
                UI.renderConnections();
            },

            deleteConnection: (from, to) => {
                State.connections = State.connections.filter(c => !(c.from === from && c.to === to));
                UI.renderConnections();
            },

            handleConnectionStep: (node) => {
                if(!State.connectSource) {
                    State.connectSource = node;
                    UI.updateStatus(`Origen: ${node.title}. Selecciona destino.`);
                    document.getElementById(node.id).classList.add('selected');
                } else {
                    if(State.connectSource.id === node.id) {
                        UI.updateStatus("Cancelado: Mismo nodo.");
                    } else {
                        // Crear conexión
                        // Chequear duplicados
                        const exists = State.connections.find(c => c.from === State.connectSource.id && c.to === node.id);
                        if(!exists) {
                            State.connections.push({ from: State.connectSource.id, to: node.id });
                            UI.renderConnections();
                            Utils.showToast('Conectado');
                        }
                    }
                    // Reset
                    document.getElementById(State.connectSource.id).classList.remove('selected');
                    State.connectSource = null;
                    UI.updateStatus("Listo para conectar otro par.");
                }
            },

            saveNodeEdit: () => {
                const id = document.getElementById('editNodeId').value;
                const node = State.nodes.find(n => n.id === id);
                if(node) {
                    node.title = document.getElementById('editTitle').value || 'Sin Título';
                    node.subtitle = document.getElementById('editSubtitle').value;
                    node.content = document.getElementById('editContent').value;
                    
                    // Obtener color
                    const selColor = document.querySelector('.color-circle.selected');
                    if(selColor) node.color = selColor.style.backgroundColor;

                    UI.updateNodeDOM(node);
                    UI.closeModal();
                }
            },

            zoom: (delta) => {
                let newZoom = State.zoom + delta;
                if(newZoom < Config.minZoom) newZoom = Config.minZoom;
                if(newZoom > Config.maxZoom) newZoom = Config.maxZoom;
                State.zoom = newZoom;
                UI.updateTransform();
            },

            resetView: () => {
                State.zoom = 1;
                State.offset = { x: 0, y: 0 };
                UI.updateTransform();
            },

            clearAll: () => {
                if(confirm('¿BORRAR TODO EL MAPA? Esta acción no se puede deshacer.')) {
                    State.nodes = [];
                    State.connections = [];
                    document.getElementById('nodesContainer').innerHTML = '';
                    document.getElementById('connectionsContainer').innerHTML = '';
                    State.selectedNode = null;
                    Utils.showToast('Mapa limpio');
                }
            }
        };

        // ==========================================
        // ENTRADA / SALIDA (ARCHIVOS)
        // ==========================================
        const IO = {
            saveHTML: () => {
                const data = {
                    title: document.getElementById('docTitle').value,
                    nodes: State.nodes,
                    connections: State.connections,
                    version: "V9"
                };

                // Clonamos el HTML actual pero inyectamos los datos en un script al final
                const htmlContent = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>${data.title}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>${document.querySelector('style').innerHTML}</style>
</head>
<body>
    ${document.body.innerHTML}
    <script>
        // DATOS INYECTADOS
        window.initialData = ${JSON.stringify(data)};
        
        // RE-INICIALIZACION
        // (Incluimos el script original aquí para que sea auto-ejecutable)
        ${document.querySelector('script').innerHTML}
    <\/script>
</body>
</html>`;
                
                const blob = new Blob([htmlContent], {type: 'text/html'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = data.title + ".html";
                a.click();
            },

            exportPNG: () => {
                // Centrar vista temporalmente para la foto
                const layer = document.getElementById('canvasLayer');
                const oldTransform = layer.style.transform;
                layer.style.transform = `translate(50px, 50px) scale(1)`; 
                
                // Necesitamos esperar que el navegador repinte
                html2canvas(document.getElementById('canvasLayer'), {
                    backgroundColor: '#f0f0f3',
                    scale: 2 // Mejor calidad
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'mapa.png';
                    link.href = canvas.toDataURL();
                    link.click();
                    layer.style.transform = oldTransform; // Restaurar
                });
            },

            handleFileSelect: (input) => {
                const file = input.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    IO.loadContent(content);
                };
                reader.readAsText(file);
                input.value = ''; // Reset
            },

            // Lógica crítica para compatibilidad con V5/V8
            loadContent: (content) => {
                try {
                    let loadedData = null;

                    // 1. Intentar buscar window.initialData (V9+)
                    const v9Match = content.match(/window\.initialData\s*=\s*(\{.*?\});/s);
                    if (v9Match) {
                        loadedData = JSON.parse(v9Match[1]);
                    } 
                    // 2. Intentar buscar el formato antiguo "const nodes = [...]"
                    else {
                        const nodesMatch = content.match(/const nodes = (\[.*?\]);/s);
                        const connMatch = content.match(/const connections = (\[.*?\]);/s);
                        
                        if (nodesMatch) {
                            loadedData = {
                                nodes: JSON.parse(nodesMatch[1]),
                                connections: connMatch ? JSON.parse(connMatch[1]) : []
                            };
                            console.log("Datos de versión antigua detectados.");
                        }
                    }

                    if (loadedData) {
                        // Limpiar actual
                        State.nodes = [];
                        State.connections = [];
                        document.getElementById('nodesContainer').innerHTML = '';
                        document.getElementById('connectionsContainer').innerHTML = '';

                        // Cargar nodos asegurando integridad
                        loadedData.nodes.forEach(n => {
                            // Fix para versiones viejas que usaban campos diferentes
                            App.addNode(n.x, n.y, {
                                id: n.id, // Preservar ID es crucial para conexiones
                                title: n.title,
                                subtitle: n.subtitle,
                                content: n.content || n.description || '', // Compatibilidad
                                color: n.color
                            });
                        });

                        // Cargar conexiones
                        if(loadedData.connections) {
                            State.connections = loadedData.connections;
                            UI.renderConnections();
                        }

                        if(loadedData.title) document.getElementById('docTitle').value = loadedData.title;
                        
                        Utils.showToast('Mapa cargado con éxito');
                    } else {
                        alert("No se encontraron datos de mapa en este archivo.");
                    }

                } catch (err) {
                    console.error(err);
                    alert("Error al leer el archivo. Asegúrate de que es un HTML generado por esta herramienta.");
                }
            }
        };

        // ==========================================
        // INICIALIZACIÓN
        // ==========================================
        window.onload = () => {
            UI.init();

            // Listeners globales
            const vp = document.getElementById('viewport');
            vp.addEventListener('mousedown', App.onViewportDown);
            window.addEventListener('mousemove', App.onViewportMove);
            window.addEventListener('mouseup', App.onViewportUp);

            // Teclas rápidas
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Delete') App.deleteSelected();
                if(e.key === 'Escape') UI.closeModal();
            });

            // Auto-carga si estamos abriendo un archivo generado
            if (window.initialData) {
                // Pequeño delay para asegurar que el DOM está listo
                setTimeout(() => {
                    // Simular carga como si viniera de archivo externo para reutilizar lógica
                    // Pero inyectando directo al state
                    State.nodes = [];
                    document.getElementById('nodesContainer').innerHTML = '';
                    window.initialData.nodes.forEach(n => App.addNode(n.x, n.y, n));
                    State.connections = window.initialData.connections || [];
                    UI.renderConnections();
                    document.getElementById('docTitle').value = window.initialData.title || "Mapa Cargado";
                }, 100);
            }
        };

    </script>
</body>
</html>
