<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Conceptual - Solución Estable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsplumb/2.15.6/js/jsplumb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTILOS BASE */
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: #f0f2f5; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* BARRA SUPERIOR */
        #toolbar {
            background: #fff; border-bottom: 1px solid #ccc; padding: 10px; display: flex; gap: 10px; align-items: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        button { padding: 8px 15px; cursor: pointer; border: 1px solid #ccc; background: #fff; border-radius: 4px; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        button:hover { background: #f9f9f9; }
        button.active { background: #e6f7ff; border-color: #1890ff; color: #1890ff; }
        
        .divider { width: 1px; height: 25px; background: #ddd; margin: 0 5px; }
        input[type="color"] { width: 30px; height: 30px; padding: 0; border: none; cursor: pointer; }

        /* PESTAÑAS */
        #tabs-bar { display: flex; background: #e1e4e8; padding: 5px 5px 0 5px; border-bottom: 1px solid #ccc; }
        .tab { padding: 8px 20px; background: #d1d5da; margin-right: 2px; border-radius: 5px 5px 0 0; cursor: pointer; font-size: 12px; user-select: none; }
        .tab.active { background: #fff; font-weight: bold; border-bottom: 2px solid #fff; }
        .add-tab { background: none; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }

        /* ÁREA DE TRABAJO */
        #workspace { flex-grow: 1; position: relative; overflow: auto; background-image: radial-gradient(#ccc 1px, transparent 1px); background-size: 20px 20px; }
        .mapa-layer { width: 3000px; height: 3000px; position: relative; display: none; }
        .mapa-layer.visible { display: block; }

        /* NODO (ESTILO IMPORTANTE) */
        .nodo {
            position: absolute;
            width: 200px;
            background: #ffffff;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            z-index: 10;
        }
        
        .nodo.seleccionado {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.3);
            z-index: 100;
        }

        /* Partes del Nodo */
        .nodo-header { padding: 8px; background: #f4f4f4; border-bottom: 1px solid #eee; border-radius: 6px 6px 0 0; cursor: move; }
        .nodo-titulo { font-weight: bold; font-size: 14px; outline: none; }
        .nodo-subtitulo { font-size: 11px; color: #666; margin-top: 2px; outline: none; font-style: italic; }
        .nodo-autor { font-size: 10px; color: #888; text-align: right; outline: none; margin-top: 2px; }
        
        .nodo-content { padding: 10px; font-size: 12px; color: #333; min-height: 40px; outline: none; background: white; cursor: text; }
        .nodo-img { width: 100%; display: none; border-bottom: 1px solid #eee; }
        
        /* Conector visual para arrastrar flechas */
        .drag-handle {
            width: 12px; height: 12px; background: #666; position: absolute; bottom: -6px; right: -6px; border-radius: 50%; cursor: crosshair; z-index: 101;
        }

        /* Estilo Responsive para Exportación */
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div id="tabs-bar" class="no-print">
    <div class="tab active" onclick="switchTab(0)">Mapa Principal</div>
    <button class="add-tab" onclick="addTab()">+</button>
</div>

<div id="toolbar" class="no-print">
    <button onclick="crearNodo()"><i class="fas fa-plus"></i> Nodo</button>
    <button onclick="borrarSeleccionado()" style="color:red;"><i class="fas fa-trash"></i> Borrar</button>
    <div class="divider"></div>
    
    <input type="color" id="bgColor" onchange="cambiarColor(this.value, 'bg')" title="Fondo del nodo">
    <input type="color" id="textColor" onchange="cambiarColor(this.value, 'text')" title="Color texto">
    
    <div class="divider"></div>
    <button onclick="cambiarTamano(1)">A+</button>
    <button onclick="cambiarTamano(-1)">A-</button>
    <div class="divider"></div>
    <button onclick="agregarImagen()"><i class="fas fa-image"></i> Imagen</button>
    <div style="flex-grow:1;"></div>
    <button onclick="exportarHTML()" style="background:#28a745; color:white;">Exportar HTML</button>
</div>

<div id="workspace">
    <div id="mapa-0" class="mapa-layer visible"></div>
</div>

<script>
    // ESTADO GLOBAL
    let nodoActual = null;
    let tabActual = 0;
    let contadorNodos = 0;
    let jsPlumbInstancias = {}; // Una instancia por pestaña

    $(document).ready(function() {
        iniciarJsPlumb(0); // Iniciar para la primera pestaña

        // CLICK EN EL FONDO (DESELECCIONAR)
        $('#workspace').on('click', function(e) {
            // Si el click fue directo en el mapa y no en un nodo
            if ($(e.target).hasClass('mapa-layer') || $(e.target).attr('id') === 'workspace') {
                deseleccionar();
            }
        });
        
        // Tecla Suprimir
        $(document).keydown(function(e){
            if(e.key === "Delete" && nodoActual) borrarSeleccionado();
        });
    });

    // --- 1. GESTIÓN DE JSPLUMB (CONEXIONES) ---
    function iniciarJsPlumb(tabId) {
        if (jsPlumbInstancias[tabId]) return; // Ya existe

        jsPlumb.ready(function() {
            let instance = jsPlumb.getInstance({
                Container: "mapa-" + tabId,
                Connector: ["Bezier", { curviness: 50 }],
                Endpoint: ["Dot", { radius: 5 }],
                PaintStyle: { stroke: "#5c5c5c", strokeWidth: 2 },
                SelectionStyle: { stroke: "#007bff", strokeWidth: 3 }
            });
            
            // Permitir borrar conexiones con click
            instance.bind("click", function(conn) {
                if(confirm("¿Borrar conexión?")) instance.deleteConnection(conn);
            });
            
            jsPlumbInstancias[tabId] = instance;
        });
    }

    // --- 2. CREACIÓN DE NODOS (CORREGIDO) ---
    function crearNodo() {
        contadorNodos++;
        let id = `nodo-${tabActual}-${contadorNodos}`;
        let contenedor = $(`#mapa-${tabActual}`);
        
        // HTML Del Nodo
        let html = `
            <div id="${id}" class="nodo" style="top:50px; left:50px;">
                <div class="nodo-header">
                    <div class="nodo-titulo" contenteditable="true">Título</div>
                    <div class="nodo-subtitulo" contenteditable="true">Subtítulo</div>
                    <div class="nodo-autor" contenteditable="true">Autor</div>
                </div>
                <img src="" class="nodo-img">
                <div class="nodo-content" contenteditable="true">Detalle...</div>
                <div class="drag-handle"></div>
            </div>
        `;
        
        contenedor.append(html);
        let $nodo = $(`#${id}`);
        let jp = jsPlumbInstancias[tabActual];

        // A. Configurar Arrastre (Draggable)
        $nodo.draggable({
            handle: ".nodo-header", // Solo se arrastra desde el encabezado (para poder seleccionar texto abajo)
            containment: "parent",
            start: function() { seleccionar($nodo); },
            drag: function() { jp.repaintEverything(); } // Actualizar lineas
        });

        // B. Configurar Conexiones (Source/Target)
        jp.makeSource($nodo, {
            filter: ".drag-handle", // Solo sale flecha del puntito gris
            anchor: "Continuous",
            connectorStyle: { stroke: "#5c5c5c", strokeWidth: 2, outlineStroke: "transparent", outlineWidth: 4 }
        });
        jp.makeTarget($nodo, {
            anchor: "Continuous",
            allowLoopback: false
        });

        // C. EVENTO DE SELECCIÓN (LA CORRECCIÓN CRÍTICA)
        // Usamos .off() primero por seguridad, y stopPropagation para que no pase al fondo
        $nodo.off('click').on('click', function(e) {
            e.stopPropagation(); // ¡ESTO EVITA QUE SE DESELECCIONE!
            seleccionar($(this));
        });
        
        // Prevenir que escribir active el arrastre
        $nodo.find('[contenteditable]').on('click', function(e) {
            e.stopPropagation();
            seleccionar($nodo); // Asegura que se seleccione al editar
            $(this).focus();
        });

        seleccionar($nodo);
    }

    // --- 3. LÓGICA DE SELECCIÓN ---
    function seleccionar($nodo) {
        if (nodoActual && nodoActual[0] === $nodo[0]) return; // Ya es el mismo

        deseleccionar(); // Limpia el anterior

        nodoActual = $nodo;
        nodoActual.addClass('seleccionado');
    }

    function deseleccionar() {
        if (nodoActual) {
            nodoActual.removeClass('seleccionado');
        }
        nodoActual = null;
    }

    // --- 4. EDICIÓN ---
    function borrarSeleccionado() {
        if (!nodoActual) return;
        let jp = jsPlumbInstancias[tabActual];
        jp.remove(nodoActual); // Borra nodo y conexiones de JSPlumb y del DOM
        nodoActual = null;
    }

    function cambiarColor(color, tipo) {
        if (!nodoActual) return;
        if (tipo === 'bg') {
            nodoActual.css('background-color', color);
            nodoActual.find('.nodo-content').css('background-color', color);
        } else {
            nodoActual.css('color', color);
            nodoActual.find('.nodo-header').css('color', color); // Título también
        }
    }

    function cambiarTamano(delta) {
        if (!nodoActual) return;
        let content = nodoActual.find('.nodo-content');
        let size = parseInt(content.css('font-size')) || 12;
        content.css('font-size', (size + delta) + 'px');
    }

    function agregarImagen() {
        if (!nodoActual) return alert("Selecciona un nodo primero");
        let url = prompt("Ingresa la URL de la imagen:");
        if (url) {
            let img = nodoActual.find('.nodo-img');
            img.attr('src', url).show();
            jsPlumbInstancias[tabActual].repaintEverything();
        }
    }

    // --- 5. PESTAÑAS ---
    function addTab() {
        let newId = $('.tab').length;
        $('#tabs-bar').append(`<div class="tab" onclick="switchTab(${newId})">Mapa ${newId+1}</div>`);
        $('#workspace').append(`<div id="mapa-${newId}" class="mapa-layer"></div>`);
        iniciarJsPlumb(newId);
        switchTab(newId);
    }

    function switchTab(id) {
        tabActual = id;
        $('.tab').removeClass('active');
        $('.tab').eq(id).addClass('active');
        $('.mapa-layer').removeClass('visible');
        $(`#mapa-${id}`).addClass('visible');
        deseleccionar();
    }

    // --- 6. EXPORTAR (Responsivo y sin marco) ---
    function exportarHTML() {
        deseleccionar();
        
        // Clonamos el mapa actual
        let contenido = $(`#mapa-${tabActual}`).html();
        
        // Limpiamos los elementos de control de JsPlumb para el export (endpoints feos)
        // Nota: Las líneas SVG de jsPlumb se quedan en el DOM, pero al exportar estático 
        // a veces se pierden si no se recalcula. Para esta versión simple, exportamos el contenido.
        
        let htmlExport = `
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Exportado</title>
<style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    .nodo { 
        position: absolute; border: 2px solid #333; background: #fff; padding: 0; width: 200px; border-radius: 8px; 
    }
    .nodo-header { background: #f4f4f4; padding: 5px; font-weight: bold; border-bottom: 1px solid #ccc; }
    .nodo-subtitulo { font-size: 0.8em; color: #666; font-style: italic; }
    .nodo-content { padding: 10px; font-size: 0.9em; }
    .nodo-img { max-width: 100%; }
    
    /* Responsivo para celular: Pone los nodos uno abajo del otro si la pantalla es chica */
    @media (max-width: 600px) {
        .nodo { position: relative !important; top: auto !important; left: auto !important; width: 100% !important; margin-bottom: 20px; }
        /* Ocultar conectores en movil porque se rompe la posición absoluta */
        svg { display: none; } 
    }
</style>
</head>
<body>
    <div style="position:relative; min-height:100vh;">
        ${contenido}
    </div>
</body>
</html>`;
        
        let blob = new Blob([htmlExport], {type: "text/html"});
        let a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "mi_mapa.html";
        a.click();
    }
</script>

</body>
</html>
